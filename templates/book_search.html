{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск книг</title>
</head>
<body>
    <h1>Поиск книг</h1>
    <form method="get" action="{% url 'book_search' %}">
        <input type="text" name="q" placeholder="Введите название книги">
        <button type="submit">Поиск</button>
    </form>
    <ul>
        {% for book in books %}
        <li>{{ book.title }} - {{ book.author }} - {{ book.price }} руб.</li>
        {% endfor %}
    </ul>
</body>
</html>
