<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <h1>{{ recipe.title }}</h1>
    <p>{{ recipe.description }}</p>

    <h2>Ingredients</h2>
    <ul>
        {% for ingredient in ingredients %}
        <li>{{ ingredient.name }} - {{ ingredient.quantity }}</li>
        {% endfor %}
    </ul>

    <a href="{% url 'ingredient_create' recipe.pk %}">Add Ingredient</a>
</body>
</html>
