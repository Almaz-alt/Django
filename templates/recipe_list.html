<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe List</title>
</head>
<body>
    <h1>Recipes</h1>
    <a href="{% url 'recipe_create' %}">Add New Recipe</a>
    <ul>
        {% for recipe in recipes %}
        <li>
            <h2>{{ recipe.title }}</h2>
            <p>{{ recipe.description }}</p>
            <a href="{% url 'recipe_detail' recipe.pk %}">View</a>
            <a href="{% url 'recipe_delete' recipe.pk %}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
